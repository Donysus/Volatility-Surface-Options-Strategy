# Configuration for Volatility Surface & Options Strategy Simulator

# Data Settings
data:
  providers:
    - yfinance
    - polygon
  cache_enabled: true
  cache_dir: ./data/cache
  default_ticker: SPY
  
# Risk-Free Rate Sources
risk_free:
  default_rate: 0.05  # 5% default
  use_treasury_yield: true
  maturity: 10Y  # Use 10-year treasury as proxy

# Black-Scholes Settings
pricing:
  iv_solver:
    method: brentq  # or newton, bisect
    max_iter: 100
    tolerance: 1e-6
    bounds: [0.001, 5.0]  # min/max IV bounds
  
  greeks:
    use_numerical: false  # Use analytical when possible
    epsilon: 0.01  # For numerical differentiation

# Volatility Surface
surface:
  interpolation:
    method: cubic  # cubic, linear, svi, sabr
    smoothing: true
  moneyness_range: [0.7, 1.3]  # 70% to 130% of spot
  
# Strategy Settings
strategies:
  delta_hedging:
    rebalance_frequency: daily  # daily, hourly, continuous
    transaction_cost_bps: 1.0  # 1 basis point
    slippage_bps: 0.5
  
  gamma_scalping:
    gamma_threshold: 0.05
    hedge_band: 0.05  # Rehedge when delta > 0.05
  
  vol_arbitrage:
    entry_threshold: 0.03  # Enter when IV-RV > 3%
    exit_threshold: 0.01
    max_positions: 10

# Backtesting
backtest:
  initial_capital: 100000
  position_sizing:
    method: fixed  # fixed, kelly, risk_parity
    contracts_per_trade: 10
  
  risk_management:
    max_position_size: 0.2  # 20% of portfolio
    max_drawdown_stop: 0.15  # Stop at 15% drawdown
    
# Performance Metrics
metrics:
  risk_free_rate: 0.05
  annualization_factor: 252
  var_confidence: 0.95
  
# Visualization
visualization:
  style: plotly  # plotly, matplotlib
  theme: plotly_white
  save_format: html
  interactive: true
